<style>
        html, body {
    background-color:#ffffff
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

body img{
    height: auto;
    width: 500px;
}


header {
    background-color: #003366;
    color: white;
    padding: 10px;
}
</style>

<script>
var fator_lupa = 2;
document.querySelectorAll('img').forEach(function(img) {
    var larguraOriginal = img.clientWidth;
    var zoomAtivo = false;
    img.onclick = function () {
        if (!zoomAtivo) {
            this.style.width = (larguraOriginal * fator_lupa) + "px";
            zoomAtivo = true;
        } else {
            this.style.width = larguraOriginal + "px";
            zoomAtivo = false;
        }
    };
});
</script>
